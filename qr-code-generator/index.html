<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path fill='%234A90E2' d='M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.03L12 21.35Z'/></svg>">
</svg>
    <meta name="theme-color" content="#4A90E2"> 
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> 
    <meta name="msapplication-navbutton-color" content="#4A90E2">
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Gerador de QR Code</h1>
            <input type="text" placeholder="Digite seu texto ou URL" id="qr-text">
            
            <div class="options-row">
                
                <div class="option-group">
                    <label for="sizes">Selecione o tamanho:</label>
                    <select id="sizes">
                        <option value="100">100x100</option>
                        <option value="200" selected>200x200</option> 
                        <option value="300">300x300</option>
                    </select>
                </div>
                
                <div class="option-group color-option">
                    <label for="qr-color">Selecione a cor:</label>
                    <input type="color" id="qr-color" value="#4A90E2"> 
                </div>
            </div>

        </div>
        
        <div class="qr-body"></div>

        <div class="qr-footer">
            <a href="" id="generateBtn">Gerar</a>
            <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
        </div>
    </div>
    <footer>
        <p>Feito com ‚ù§ pela <a href="https://julias-project-devlinks.vercel.app/">Julia Richesky</a></p>
    </footer>

    <script src="js/script.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
